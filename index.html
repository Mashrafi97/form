<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steadfast Admin</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="form_main">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="form_left">
                                    <img class="cycle_bg" src="images/cycle-bg.png" alt="cycle-bg">
                                    <img class="cycle" src="images/cycle.png" alt="cycle">
                                    <div class="form_left_text">
                                        <h3>Welcome to
                                            Steadfast Courier</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 offset-lg-2">
                                <div class="form_right">
                                    <h3>Log in to acess</h3>
                                    <input class="email" type="email" placeholder="Email">
                                    <i class="fa-solid fa-at email_icon"></i>
                                    <input class="password" type="password" placeholder="password">
                                    <i class="fa-solid fa-lock-open password_icon"></i>
                                    <i class="fa-regular fa-eye-slash eye_icon"></i>
                                     <br>
                                    <input class="remember" type="checkbox" name="remember" id="remember">
                                    <label class="remember_me" for="remember">Remember me</label>
                                    <a href="#" class="forgot">Forget password?</a>
                                    <button><a href="#" class="login">Login</a></button>
                                    <div class="bottom">
                                        <span>Donâ€™t have an account ? <a href="#">Register</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- javascript part -->
    <script src="js/script.js"></script>
</body>
</html>
